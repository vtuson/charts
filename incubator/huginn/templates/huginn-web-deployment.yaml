apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        component: {{ template "fullname" . }}-web
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: cantino/huginn-single-process
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: MYSQL_PORT_3306_TCP_ADDR
          value: "mysql-huginn"
        - name: MYSQL_PORT_3306_TCP_PORT
          value: "3306"
        - name: APP_SECRET_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: app-secret-token
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: database-password 
        - name: DATABASE_USERNAME
          value: {{ default "huginn" .Values.databaseUser| quote }}
        - name: DATABASE_ADAPTER
          value: "mysql2"
        - name: DATABASE_NAME
          value: "huginn"
        ports:
        - name: http
          containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 180
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
        resources:
{{ toYaml .Values.resources | indent 10 }}
