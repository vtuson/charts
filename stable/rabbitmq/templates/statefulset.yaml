apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "rabbitmq.fullname" . }}
  labels:
    app: {{ template "rabbitmq.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  serviceName: {{ template "rabbitmq.fullname" . }}
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ template "rabbitmq.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "rabbitmq.fullname" . }}
    spec:
      serviceAccountName: {{ template "rabbitmq.fullname" . }} 
      terminationGracePeriodSeconds: 10
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      containers:        
      - name: {{ template "rabbitmq.fullname" . }}
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        command:
         - bash
         - -ec
         - |
            #create the var/lib/rabbitmq directory under the bitnami folder
            mkdir -p /opt/bitnami/rabbitmq/var/lib/rabbitmq/
            
            #persist the erlang cookie in both places for server and cli tools
            echo $RABBITMQ_ERLANG_COOKIE > /opt/bitnami/rabbitmq/var/lib/rabbitmq/.erlang.cookie
            cp /opt/bitnami/rabbitmq/var/lib/rabbitmq/.erlang.cookie /root

            #change permision so only the user has access to the cookie file
            chmod 400 /root/.erlang.cookie
            chmod 400 /opt/bitnami/rabbitmq/var/lib/rabbitmq/.erlang.cookie

            #replace the default password that is generated
            sed -i "s/CHANGEME/$RABBITMQ_PASSWORD/g" /opt/bitnami/rabbitmq/conf/rabbitmq.conf

            #copy the mounted configuration to both places
            cp  /opt/bitnami/rabbitmq/conf/* /opt/bitnami/rabbitmq/etc/rabbitmq
            exec rabbitmq-server
        volumeMounts:
          - name: config-volume
            mountPath: /opt/bitnami/rabbit/conf
          - name: data
            mountPath: /bitnami/rabbitmq
        ports:
        - name: epmd
          containerPort: 4369
        - name: amqp
          containerPort: {{ default "5672" .Values.rabbitmqNodePort }}
        - name: dist
          containerPort: {{ default "5672" .Values.rabbitmqNodePort | add 20000 }}
        - name: stats
          containerPort: {{ default "15672" .Values.rabbitmqManagerPort }}
        livenessProbe:
          exec:
            command:
            - rabbitmqctl
            - status
          initialDelaySeconds: 120
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - rabbitmqctl
            - status
          initialDelaySeconds: 10
          timeoutSeconds: 3
          periodSeconds: 5
        env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: RABBITMQ_USE_LONGNAME
            value: "true"
          - name: RABBITMQ_NODENAME
            value: "rabbit@$(MY_POD_IP)"
          - name: K8S_SERVICE_NAME
            value: "{{ template "rabbitmq.fullname" . }}"
          - name: RABBITMQ_ERL_COOKIE
            valueFrom:
              secretKeyRef:
                name: {{ template "rabbitmq.fullname" . }}
                key: rabbitmq-erlang-cookie 
      volumes:
        - name: config-volume
          configMap: 
            name: {{ template "rabbitmq.fullname" . }}-config
            items:
            - key: rabbitmq.conf
              path: rabbitmq.conf
            - key: enabled_plugins
              path: enabled_plugins
        - name: data
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
             claimName: {{ .Values.persistence.existingClaim | default (include "rabbitmq.fullname" .) }}
        {{- else }}
          emptyDir: {}
        {{- end -}}
       